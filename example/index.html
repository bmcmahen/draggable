<!DOCTYPE html>
<script src='../build/build.js'></script>
<style>
#draggable {
  position: relative;
  top: 0;
  border: 1px solid #ddd;
  width: 100px;
  height: 100px;
  cursor: move;
  left: 0;
}#parent {
  height: 300px;
  border: 1px solid #999;
}
#handle {
  background: blue;
  width: 10px;
  height: 10px;
}
</style>

<div id='parent'>
  <div id='draggable'>
    <div id='handle'></div>
  </div>
</div>

<script>
var el = document.querySelector('#draggable');
var parent = document.querySelector('#parent');
var handle = document.querySelector('#handle');
var draggable = require('draggable')(el);
draggable
  .disableXAxis()
  .handle(handle)
  .containment(parent)
  .build();
</script>
