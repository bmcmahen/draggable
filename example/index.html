<script src='../build/build.js'></script>
<style>
#draggable {
  position: relative;
  top: 0;
  border: 1px solid #ddd;
  width: 100px;
  height: 100px;
  cursor: move;
  left: 0;
}#handle {
  width: 20px;
  height: 20px;
  background: #ddd;
  position: relative;
  top: 50%;
  left: 50%;
}
</style>

<div id='parent'>
  <div id='draggable'>
    <div id='handle'></div>
  </div>
</div>

<script>
var el = document.querySelector('#draggable');
var draggable = require('draggable')(el);
draggable.set('handle', document.querySelector('#handle'));
draggable.build();
</script>
