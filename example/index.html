<!DOCTYPE html>
<script src='../build/build.js'></script>
<style>
#draggable {
  position: absolute;
  background: #eee;
  width: 30px;
  height: 80px;
  cursor: move;
  -webkit-transition: all 0.3s;
  transition: all 0.3s;
}

#parent {
  height: 400px;
  border: 1px solid #999;
  margin-top: 40px;
}

#html {
  position: relative;
}

#draggable.dragging {
  -webkit-user-select: none;
  user-select: none;
  background: #eee;
  -webkit-transition-duration: 0s;
  transition-duration: 0s;
}

</style>

<div id='parent'>
  <div id='draggable'>
    <div id='handle'></div>
  </div>
</div>

<script>
var el = document.querySelector('#draggable');
var parent = document.querySelector('#parent');
var handle = document.querySelector('#handle');
var draggable = require('draggable')(el);
draggable
  .containment(parent)
  .build();

draggable.on('end', function(){
  console.log(draggable.ox, draggable.oy);
});

draggable.on('pause', function(){
  console.log('pause');
});
</script>
