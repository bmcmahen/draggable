<!DOCTYPE html>
<script src='../build/build.js'></script>
<style>
#draggable {
  position: relative;
  top: 0;
  border: 1px solid #ddd;
  width: 100px;
  height: 100px;
  cursor: move;
  left: 0;
}#parent {
  height: 300px;
  border: 1px solid #999;
}
</style>

<div id='parent'>
  <div id='draggable'>
    <div id='handle'></div>
  </div>
</div>

<script>
var el = document.querySelector('#draggable');
var draggable = require('draggable')(el);
draggable.build();
</script>
